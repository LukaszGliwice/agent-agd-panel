<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Panel Serwisowy AGD</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    form {
      background: white;
      padding: 20px;
      max-width: 700px;
      margin: 0 auto 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    .actions a {
      margin-right: 5px;
      padding: 6px 10px;
      border-radius: 4px;
      color: white;
      text-decoration: none;
      font-size: 0.9em;
    }
    .pdf { background-color: #3498db; }
    .email { background-color: #2ecc71; }
    .sms { background-color: #7f8c8d; }
  </style>
</head>
<body>
  <h1>ðŸ“‹ Panel ZgÅ‚oszeÅ„ AGD</h1>
  <form method="POST" action="/api/zgloszenie">
    <input type="text" name="imie" placeholder="ImiÄ™ klienta" required />
    <input type="text" name="telefon" placeholder="Telefon" required />
    <input type="text" name="adres" placeholder="Adres" required />
    <input type="text" name="urzadzenie" placeholder="Typ urzÄ…dzenia" required />
    <input type="text" name="usterka" placeholder="Opis usterki" required />
    <input type="email" name="email" placeholder="Adres e-mail (opcjonalnie)" />
    <input type="text" name="kwota" placeholder="Kwota (np. 300)" />
    <input type="date" name="data_wizyty" required />
    <button type="submit">âž• Dodaj zgÅ‚oszenie</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>ImiÄ™</th>
        <th>Telefon</th>
        <th>Adres</th>
        <th>UrzÄ…dzenie</th>
        <th>Usterka</th>
        <th>Kwota</th>
        <th>Data wizyty</th>
        <th>Akcje</th>
      </tr>
    </thead>
    <tbody>
      {% for z in zlecenia %}
      <tr>
        <td>{{ z[1] }}</td>
        <td>{{ z[2] }}</td>
        <td>{{ z[3] }}</td>
        <td>{{ z[4] }}</td>
        <td>{{ z[5] }}</td>
        <td>{{ z[6] }} zÅ‚</td>
        <td>{{ z[7] }}</td>
        <td class="actions">
          <a href="/api/rachunek/{{ z[0] }}" class="pdf" target="_blank">PDF</a>
          <a href="/api/wyslij-email/{{ z[0] }}" class="email">Email</a>
          <a href="/api/wyslij-sms/{{ z[0] }}" class="sms">SMS</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
