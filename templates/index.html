<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Panel Serwisowy AGD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light">
  <div class="container my-5">
    <h1 class="text-center mb-4">ðŸ“‹ Panel ZgÅ‚oszeÅ„ AGD</h1>

    <!-- FORMULARZ -->
    <div class="card shadow-sm mb-5">
      <div class="card-body">
        <form method="POST" action="/api/zgloszenie" class="row g-3">
          <div class="col-md-6">
            <label class="form-label">ImiÄ™ klienta</label>
            <input type="text" class="form-control" name="imie" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Telefon</label>
            <input type="text" class="form-control" name="telefon" required>
          </div>
          <div class="col-12">
            <label class="form-label">Adres</label>
            <input type="text" class="form-control" name="adres" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Typ urzÄ…dzenia</label>
            <input type="text" class="form-control" name="urzadzenie" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Opis usterki</label>
            <input type="text" class="form-control" name="usterka" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">E-mail</label>
            <input type="email" class="form-control" name="email">
          </div>
          <div class="col-md-3">
            <label class="form-label">Kwota (zÅ‚)</label>
            <input type="text" class="form-control" name="kwota">
          </div>
          <div class="col-md-3">
            <label class="form-label">Data wizyty</label>
            <input type="date" class="form-control" name="data_wizyty" required>
          </div>
          <div class="col-12 text-end">
            <button type="submit" class="btn btn-success">âž• Dodaj zgÅ‚oszenie</button>
          </div>
        </form>
      </div>
    </div>

    <!-- TABELA ZLECEÅƒ -->
    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle bg-white">
        <thead class="table-dark text-center">
          <tr>
            <th>ImiÄ™</th>
            <th>Telefon</th>
            <th>Adres</th>
            <th>UrzÄ…dzenie</th>
            <th>Usterka</th>
            <th>Kwota</th>
            <th>Data wizyty</th>
            <th>Akcje</th>
          </tr>
        </thead>
        <tbody>
          {% for z in zlecenia %}
          <tr>
            <td>{{ z[1] }}</td>
            <td>{{ z[2] }}</td>
            <td>{{ z[3] }}</td>
            <td>{{ z[4] }}</td>
            <td>{{ z[5] }}</td>
            <td>{{ z[6] }} zÅ‚</td>
            <td>{{ z[7] }}</td>
            <td class="text-center">
              <a href="/api/rachunek/{{ z[0] }}" class="btn btn-sm btn-outline-primary me-1" target="_blank">
                <i class="bi bi-file-earmark-pdf"></i> PDF
              </a>
              <a href="/api/wyslij-email/{{ z[0] }}" class="btn btn-sm btn-outline-success me-1">
                <i class="bi bi-envelope"></i> Email
              </a>
              <a href="/api/wyslij-sms/{{ z[0] }}" class="btn btn-sm btn-outline-secondary">
                <i class="bi bi-chat-dots"></i> SMS
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
