
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Panel zgłoszeń – Agent AGD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f8f8f8; }
    h1 { color: #333; }
    table {
      width: 100%; border-collapse: collapse; background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px; border: 1px solid #ddd; text-align: left;
    }
    th { background: #007BFF; color: white; }
    tr:nth-child(even) { background: #f2f2f2; }
  </style>
</head>
<body>
  <h1>Panel zgłoszeń</h1>
  <table>
    <tr>
      <th>ID</th><th>Imię</th><th>Telefon</th><th>Adres</th><th>Sprzęt</th><th>Opis</th><th>Status</th>
    </tr>
    {% for z in zgloszenia %}
    <tr>
      <td>{{ z.id }}</td>
      <td>{{ z.imie }}</td>
      <td>{{ z.telefon }}</td>
      <td>{{ z.adres }}</td>
      <td>{{ z.sprzet }}</td>
      <td>{{ z.opis }}</td>
      <td>{{ z.status }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
